<html>
<body>

<h2>JavaScript Calculator</h2>

    <script>
        num1 = prompt("Enter a Value");
        sign = prompt("Enter a sign");
        num2 = prompt("Enter a Value");
        if(sign == "+") alert(result = eval(num1) + eval(num2));
        if(sign == "-") alert(result = eval(num1) - eval(num2));
        if(sign == "*") alert(result = eval(num1) * eval(num2));
        if(sign == "/") alert(result = eval(num1) / eval(num2));
    </script>

</body>
</html>
