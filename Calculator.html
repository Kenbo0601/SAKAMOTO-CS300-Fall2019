<html>
<body>

    <h1 style="color:Tomato;"><font size="10"><center>JavaScript Calculator</center></font></h1>
    <h4 style="color:DodgerBlue;"><center>Click the button to calculate the values</center></h4>
    <center>
    <button onclick="calculator()">Try it</button>
    </center>

    <script>
        function calculator(){
        num1 = prompt("Enter a Value");
        sign = prompt("Enter a sign");
        num2 = prompt("Enter a Value");
        if(sign == "+") alert(result = eval(num1) + eval(num2));
        if(sign == "-") alert(result = eval(num1) - eval(num2));
        if(sign == "*") alert(result = eval(num1) * eval(num2));
        if(sign == "/") alert(result = eval(num1) / eval(num2));
        }
    </script>

</body>
</html>
